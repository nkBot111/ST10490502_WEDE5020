<div class="container">
<main>
<h1>Enquiry</h1>
<p>Have a question, want to volunteer, or explore sponsorship? Send us a message below.</p>

<form action="#" method="post" aria-describedby="privacy-note" class="form-grid">
<div>
<label for="name">Name</label>
<input id="name" name="name" type="text" required />
</div>

<div>
<label for="email">Email</label>
<input id="email" name="email" type="email" required />
</div>

<div>
<label for="topic">I’m interested in</label>
<select id="topic" name="topic" required>
<option value="">Select one</option>
<option value="general">General question</option>
<option value="volunteer">Volunteering</option>
<option value="sponsorship">Sponsorship/Partnership</option>
<option value="group">Joining a group/webinar</option>
</select>
</div>

<div class="full">
<label for="message">Message</label>
<textarea id="message" name="message" rows="6" required></textarea>
</div>

<div class="full">

<div>
    <label for="service-type">Service Type</label>
    <select id="service-type" required>
        <option value="">Select one</option>
        <option value="group">Group Session (R120)</option>
        <option value="individual">Individual Session (R250)</option>
    </select>
</div>

<div>
    <label for="sessions">Number of Sessions</label>
    <input type="number" id="sessions" min="1" required />
</div>

<div class="full">
    <button onclick="return processEnquiry()">Get Estimate</button>
</div>

<p id="estimate-result" style="font-weight: bold; color: green;"></p>

<button type="submit">Send Enquiry</button>
</div>

<p id="privacy-note" class="muted">We don’t collect sensitive health data.</p>
</form>
</main>

</div>
</body>
